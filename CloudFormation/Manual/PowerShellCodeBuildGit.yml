Resources:

  # The IAM Role CodeBuild will run the container as
  # # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action:
              - sts:AssumeRole
      Description: IAM Role for CodeCommit CodeBuild project
      # ManagedPolicyArns:
      #   - String
      # MaxSessionDuration: Integer
      Path: /
      # PermissionsBoundary: String
      ManagedPolicyArns:
        - !Ref PolicyArnS3Access
      Policies:
        - PolicyName: CBCloudWatchPublishing
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource:
                  - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/PSGalleryExplorer*"
        - PolicyName: CBS3ArtifactAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource:
                  - !Sub arn:aws:s3:::codepipeline-${AWS::Region}-*
        - PolicyName: CBReportAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:CreateReport
                  - codebuild:CreateReportGroup
                  - codebuild:UpdateReportGroup
                  - codebuild:UpdateReport
                  - codebuild:DeleteReportGroup
                  - codebuild:DeleteReport
                  - codebuild:BatchPutCodeCoverages
                  - codebuild:BatchPutTestCases
                Resource:
                  - !Sub 'arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:report-group/PSGalleryExplorer*'

