  # STEP FUNCTION DELAY - GitLabSM

  # https://github.com/awslabs/serverless-application-model/blob/develop/versions/2016-10-31.md#awsserverlessfunction
  GitLabSMScanner:
    Type: 'AWS::Serverless::Function'
    DependsOn: GitLabDataQueue
    Properties:
      CodeUri:
        Bucket: !Ref LambdaS3BucketName
        Key: !Ref LMFunctionS3KeyGitLabSMScanner
      Description: 'State machine lambda for delayed GitLab info processing.'
      Environment:
        Variables:
          S3_BUCKET_NAME: !ImportValue GitXMLDataBN
          TELEGRAM_SECRET: !Ref TelegramSecret
          GITHUB_SECRET: !Ref GitHubOauthSecret
      Handler: !Ref LMFunctionHandlerGitLabSMScanner
      MemorySize: 768
      Runtime: dotnet6
      Timeout: 900
      Policies:
        - AWSLambdaBasicExecutionRole
        - S3CrudPolicy:
            BucketName: !ImportValue GitXMLDataBN
        - Statement:
            - Sid: SecretsOauthRetrieve
              Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource:
                - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${GitHubOauthSecret}-v09KRX'
                - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${TelegramSecret}-6udjnM'
      Tags:
        ServiceName: !Ref ServiceName
        StackName: !Ref AWS::StackName

  #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html
  GitLabSMScannerLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: GitLabSMScanner
    Properties:
      LogGroupName: !Sub '/aws/lambda/${GitLabSMScanner}'
      RetentionInDays: 7
      Tags:
        - Key: ServiceName
          Value: !Ref ServiceName
        - Key: StackName
          Value: !Ref AWS::StackName

  #https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-role.html
  GitLabStatesExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action:
              - sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/CloudWatchFullAccess
      Policies:
        - PolicyName: InvokeLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt GitLabSMScanner.Arn

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-logs-loggroup.html
  GitLabScannerSMDelayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      RetentionInDays: 7
      Tags:
        - Key: ServiceName
          Value: !Ref ServiceName
        - Key: StackName
          Value: !Ref AWS::StackName

  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-stepfunctions-statemachine.html
  # https://states-language.net/spec.html
  # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-stepfunctions-statemachine-loggingconfiguration.html
  # GitLabScannerSMDelay:
  #   Type: AWS::StepFunctions::StateMachine
  #   Properties:
  #     LoggingConfiguration:
  #       Level: ALL
  #       IncludeExecutionData: True
  #       Destinations:
  #         - CloudWatchLogsLogGroup:
  #             LogGroupArn: !GetAtt
  #               - GitLabScannerSMDelayLogGroup
  #               - Arn
  #     RoleArn: !GetAtt [GitLabStatesExecutionRole, Arn]
  #     # StateMachineName: String
  #     StateMachineType: STANDARD
  #     Tags:
  #       - Key: Service
  #         Value: !Ref ServiceName
  #     DefinitionString: !Sub
  #       - |-
  #         {
  #           "Comment": "Backs off API calls to GitLab to align with their API limits.",
  #           "StartAt": "wait_using_seconds",
  #           "States": {
  #             "wait_using_seconds": {
  #               "Type": "Wait",
  #               "Seconds": 3605,
  #               "Next": "Invoke GitLab Scanner Lambda"
  #             },
  #             "Invoke GitLab Scanner Lambda": {
  #               "Type": "Task",
  #               "Resource": "${SMScannerLambda}",
  #               "Retry" : [
  #                   {
  #                     "ErrorEquals": [ "States.ALL" ],
  #                     "IntervalSeconds": 5,
  #                     "MaxAttempts": 15,
  #                     "BackoffRate": 2.5
  #                   }
  #               ],
  #               "End": true
  #             }
  #           }
  #         }
  #       - { SMScannerLambda: !GetAtt GitLabSMScanner.Arn }

  # https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/sam-resource-statemachine.html
  # https://docs.aws.amazon.com/toolkit-for-vscode/latest/userguide/building-stepfunctions.html#starting-stepfunctions
  # https://docs.aws.amazon.com/step-functions/latest/dg/step-functions-dg.pdf
  # https://docs.aws.amazon.com/step-functions/latest/dg/input-output-resultpath.html
  # https://docs.aws.amazon.com/step-functions/latest/dg/development-options.html#development-options-format
  # https://docs.aws.amazon.com/step-functions/latest/dg/tutorial-create-iterate-pattern-section.html
  # https://docs.aws.amazon.com/step-functions/latest/dg/input-output-resultpath.html
  # https://docs.aws.amazon.com/step-functions/latest/dg/input-output-example.html
  GitLabScannerSMDelay:
    Type: AWS::Serverless::StateMachine
    Properties:
      Definition:
        StartAt: wait_using_seconds
        States:
          wait_using_seconds:
              Type: Wait
              Seconds: 3605
              Next: Invoke GitLab Scanner Lambda
          Invoke GitLab Scanner Lambda:
              Type: Task
              Resource: '${SMScannerLambdaArn}'
              Retry:
                  -
                      ErrorEquals:
                          - States.ALL
                      IntervalSeconds: 5
                      MaxAttempts: 15
                      BackoffRate: 2.5
        End: true
      DefinitionSubstitutions:
        SMScannerLambdaArn: !GetAtt GitLabSMScanner.Arn
      # DefinitionUri: String | S3Location
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt
                - GitLabScannerSMDelayLogGroup
                - Arn
        IncludeExecutionData: True
        Level: ALL
      # Name: String
      # PermissionsBoundary: String
      # Policies: String | List | Map
      Role: !GetAtt GitLabStatesExecutionRole.Arn
      Tags:
        ServiceName: !Ref ServiceName
        StackName: !Ref AWS::StackName
      # Tracing: TracingConfiguration
      # Type: String
